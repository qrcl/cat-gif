<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Cat</title>
    <style>
        /* Fullscreen rainbow background animation */
        @keyframes rainbow {
            0% { background: red; }
            14% { background: orange; }
            28% { background: yellow; }
            42% { background: green; }
            57% { background: blue; }
            71% { background: indigo; }
            85% { background: violet; }
            100% { background: red; }
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: rainbow 5s linear infinite;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <img src="Cat%20With%20Tongue.gif" alt="Funny Cat">
</body>
</html>
